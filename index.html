<!DOCTYPE html>

    <style>
        /* Custom animations for the Hero Section blobs */
        @keyframes blob {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite cubic-bezier(0.6, -0.28, 0.735, 0.045); }
        .animation-delay-2000 { animation-delay: 2s; }
        .animate-bounce-slow { animation: bounce 4s infinite; }

        /* Custom animation for mobile menu */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down { animation: fadeInDown 0.3s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-800 font-sans selection:bg-teal-500 selection:text-white">

    <div id="root">
        <!-- Application will be rendered here by JavaScript -->
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <i class="fas fa-spinner fa-spin text-teal-600 text-3xl"></i>
                <p class="mt-4 text-slate-600">Loading Portfolio...</p>
            </div>
        </div>
    </div>

    <script>

            bio: "Computer University တွင် Hardware မေဂျာဖြင့် တက်ရောက်နေပြီး Power Station များကို ကိုယ်တိုင်တီထွင်ဖန်တီး ရောင်းချနေသူ ဖြစ်ပါသည်။ လက်ရှိနည်းပညာများကို အမြဲလေ့လာပြီး Project များကို အချိန်နှင့်အမျှ အဆင့်မြှင့်တင်နေပါသည်။"

        const skills = [

        const projects = [
            {

            {

            },
            {

                tech: ["Upgrading", "Innovation"]

        ];

        const navLinks = ['Home', 'About', 'Skills', 'Projects', 'Contact'];

        // State variables (replacing React's useState)
        let isScrolled = false;
        let isMobileMenuOpen = false;

        // Utility function to generate HTML for Skill progress bars
        const renderSkills = () => {
            return skills.map(skill => `
                <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 hover:border-teal-500/50 transition-all group">
                    <div class="flex justify-between mb-2">
                        <span class="font-bold text-slate-200 group-hover:text-teal-400 transition-colors">${skill.name}</span>
                        <span class="text-slate-500 text-sm">${skill.level}%</span>

            `).join('');
        };

        // Utility function to generate HTML for Project cards
        const renderProjects = () => {
            return projects.map((project, index) => `
                <div key="${index}" class="bg-white p-8 rounded-2xl shadow-sm hover:shadow-xl transition-shadow border border-slate-100 flex flex-col">

                    </div>
                    <h3 class="text-xl font-bold text-slate-900 mb-3">${project.title}</h3>
                    <p class="text-slate-500 mb-6 flex-grow">${project.description}</p>
                    <div class="flex flex-wrap gap-2 mb-6">
                        ${project.tech.map(t => `
                            <span class="px-3 py-1 bg-slate-100 text-slate-600 text-xs font-medium rounded-full">${t}</span>
                        `).join('')}
                    </div>
                    <a href="#" class="inline-flex items-center text-teal-600 font-medium hover:text-teal-700">

            `).join('');
        };

        // Renders the entire application UI based on current state (isScrolled, isMobileMenuOpen)
        const renderApp = () => {
            const root = document.getElementById('root');
            const navClasses = `fixed w-full z-50 transition-all duration-300 ${isScrolled || isMobileMenuOpen ? 'bg-white/90 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-5'}`;
            
            // Build the main HTML string
            const htmlContent = `
                <!-- Navigation Bar -->
                <nav id="navbar" class="${navClasses}">

                        </div>
                        
                        <!-- Desktop Menu -->
                        <div class="hidden md:flex space-x-8">
                            ${navLinks.map(item => `
                                <button
                                    onclick="scrollToSection('${item.toLowerCase()}')"

                    </div>

                    <!-- Mobile Menu Dropdown -->
                    ${isMobileMenuOpen ? `
                        <div class="md:hidden absolute top-full left-0 w-full bg-white border-t border-slate-100 shadow-lg py-4 px-6 flex flex-col space-y-4 animate-fade-in-down">
                            ${navLinks.map(item => `
                                <button
                                    onclick="scrollToSection('${item.toLowerCase()}')"
                                    class="text-left text-base font-medium text-slate-600 hover:text-teal-600 py-2 border-b border-slate-50 last:border-0"
                                >
                                    ${item}
                                </button>
                            `).join('')}
                        </div>
                    ` : ''}
                </nav>

                <!-- Hero Section -->
                <section id="home" class="min-h-screen flex flex-col justify-center relative overflow-hidden pt-20">
                    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-teal-50 to-slate-100 -z-10"></div>
                    <!-- Decorative Circle -->
                    <div class="absolute top-20 right-10 w-64 h-64 bg-teal-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
                    <div class="absolute bottom-20 left-10 w-64 h-64 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>

                    <div class="max-w-6xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
                        <div class="space-y-6">
                            <div class="inline-block px-3 py-1 bg-teal-100 text-teal-700 rounded-full text-sm font-medium mb-2">
                                Hardware Engineer & Developer
                            </div>
                            <h1 class="text-5xl md:text-7xl font-bold text-slate-900 leading-tight">
                                Hello, I'm <br />
                                <span class="text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-blue-600">
                                    ${personalInfo.name}
                                </span>
                            </h1>
                            <p class="text-xl text-slate-600 max-w-lg leading-relaxed">
                                ${personalInfo.role}
                            </p>
                            <p class="text-slate-500">
                                ${personalInfo.bio}
                            </p>
                            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 pt-4">

                                    onclick="scrollToSection('contact')"
                                    class="px-8 py-3 bg-teal-600 text-white rounded-lg font-medium hover:bg-teal-700 transition-all shadow-lg hover:shadow-teal-500/30 text-center cursor-pointer"
                                >
                                    Contact Me
                                </button>
                                <button 
                                    onclick="scrollToSection('projects')"
                                    class="px-8 py-3 bg-white border border-slate-200 text-slate-700 rounded-lg font-medium hover:bg-slate-50 transition-all text-center cursor-pointer"
                                >
                                    View Projects
                                </button>
                            </div>
                        </div>
                        
                        <!-- Abstract Profile Image Placeholder - Updated Icon -->
                        <div class="relative hidden md:block">
                            <div class="w-full aspect-square rounded-2xl bg-gradient-to-tr from-slate-200 to-white shadow-2xl flex items-center justify-center border border-white/50 relative overflow-hidden group">

                                <div class="absolute inset-0 bg-gradient-to-t from-slate-900/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                            </div>
                            <!-- Floating Cards -->

                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce hidden md:block">
                        <i class="fas fa-chevron-down text-slate-400"></i>
                    </div>
                </section>

                <!-- About Section -->
                <section id="about" class="py-24 bg-white">
                    <div class="max-w-4xl mx-auto px-6">

                        </div>

                        <div class="grid md:grid-cols-2 gap-12">
                            <div class="bg-slate-50 p-8 rounded-2xl border border-slate-100">

                                </h3>
                                <ul class="space-y-4">
                                    <li class="flex justify-between border-b border-slate-200 pb-2">
                                        <span class="text-slate-500 flex items-center"><i class="fas fa-calendar-alt mr-2 text-sm"></i> Date of Birth</span>
                                        <span class="font-medium text-slate-800">${personalInfo.dob}</span>
                                    </li>
                                    <li class="flex justify-between border-b border-slate-200 pb-2">
                                        <span class="text-slate-500 flex items-center"><i class="fas fa-book mr-2 text-sm"></i> Education</span>
                                        <span class="font-medium text-slate-800 text-right">${personalInfo.university}</span>
                                    </li>
                                    <li class="flex justify-between pt-2">
                                        <span class="text-slate-500 flex items-center"><i class="fas fa-briefcase mr-2 text-sm"></i> Focus Area</span>
                                        <span class="font-medium text-slate-800">Hardware & Power</span>
                                    </li>
                                </ul>
                            </div>

                            <div class="space-y-6">
                                <h3 class="text-xl font-bold text-slate-800">My Journey</h3>
                                <p class="text-slate-600 leading-relaxed">
                                    ${personalInfo.university} တွင် Hardware မေဂျာကို အထူးပြုလေ့လာနေသူဖြစ်ပါသည်။ 
                                    စာတွေ့သာမက လက်တွေ့နယ်ပယ်တွင်လည်း ကိုယ်တိုင် Power Station များ တည်ဆောက်ပြီး ဈေးကွက်သို့ ဖြန့်ဖြူးရောင်းချလျက်ရှိပါသည်။
                                </p>
                                <p class="text-slate-600 leading-relaxed">
                                    ကျွန်တော့်၏ ခံယူချက်မှာ "အမြဲတမ်းလေ့လာနေရန်" ဖြစ်ပြီး၊ လက်ရှိ Project များကိုလည်း ခေတ်စနစ်နှင့်အညီ 
                                    အမြဲမပြတ် အဆင့်မြှင့်တင် (Upgrade) ပြုလုပ်လေ့ရှိပါသည်။
                                </p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Skills Section -->
                <section id="skills" class="py-24 bg-slate-900 text-white">
                    <div class="max-w-6xl mx-auto px-6">
                        <div class="flex flex-col md:flex-row justify-between items-end mb-16">
                            <div>
                                <h2 class="text-3xl font-bold mb-4">Technical Skills</h2>
                                <p class="text-slate-400">ကျွန်တော် ကျွမ်းကျင်သော ဟာ့ဒ်ဝဲနည်းပညာများ</p>
                            </div>
                            <div class="hidden md:block w-1/3 h-px bg-slate-700 mb-4"></div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${renderSkills()}
                        </div>
                    </div>
                </section>

                <!-- Projects Section -->
                <section id="projects" class="py-24 bg-slate-50">
                    <div class="max-w-6xl mx-auto px-6">
                        <div class="text-center mb-16">
                            <h2 class="text-3xl font-bold text-slate-900 mb-4">Hardware Projects</h2>
                            <p class="text-slate-600">လက်တွေ့ တီထွင်ဖန်တီး ရောင်းချထားမှုများ</p>
                        </div>

                        <div class="grid md:grid-cols-3 gap-8">
                            ${renderProjects()}
                        </div>
                    </div>
                </section>

                <!-- Contact Section -->
                <section id="contact" class="py-24 bg-white">
                    <div class="max-w-4xl mx-auto px-6 text-center">
                        <h2 class="text-3xl font-bold text-slate-900 mb-8">Get In Touch</h2>
                        <p class="text-slate-600 mb-12 max-w-xl mx-auto">
                            Power Station ဝယ်ယူလိုသူများအတွက်ဖြစ်စေ၊ နည်းပညာနှင့်ပတ်သက်ပြီး ဆွေးနွေးလိုလျှင်ဖြစ်စေ အောက်ပါလိပ်စာများမှတဆင့် ဆက်သွယ်နိုင်ပါသည်။
                        </p>

                        <div class="grid md:grid-cols-2 gap-6 mb-12">
                            <a href="mailto:${personalInfo.email}" class="flex flex-col items-center justify-center p-8 bg-slate-50 rounded-2xl border border-slate-100 hover:border-teal-500 hover:bg-teal-50/50 transition-all group cursor-pointer">
                                <div class="w-16 h-16 bg-white shadow-sm rounded-full flex items-center justify-center mb-4 text-slate-400 group-hover:text-teal-600 group-hover:scale-110 transition-all">
                                    <i class="fas fa-envelope text-3xl"></i>
                                </div>
                                <h3 class="font-bold text-slate-900 mb-1">Email Me</h3>
                                <p class="text-teal-600">${personalInfo.email}</p>
                            </a>

                            <a href="tel:${personalInfo.phone}" class="flex flex-col items-center justify-center p-8 bg-slate-50 rounded-2xl border border-slate-100 hover:border-teal-500 hover:bg-teal-50/50 transition-all group cursor-pointer">
                                <div class="w-16 h-16 bg-white shadow-sm rounded-full flex items-center justify-center mb-4 text-slate-400 group-hover:text-teal-600 group-hover:scale-110 transition-all">
                                    <i class="fas fa-phone text-3xl"></i>
                                </div>
                                <h3 class="font-bold text-slate-900 mb-1">Call Me</h3>
                                <p class="text-teal-600">${personalInfo.phone}</p>
                            </a>
                        </div>

                        <div class="flex justify-center space-x-6">
                            <!-- Social Placeholders -->
                            <a href="#" class="text-slate-400 hover:text-slate-900 transition-colors"><i class="fab fa-github text-2xl"></i></a>
                            <a href="#" class="text-slate-400 hover:text-blue-700 transition-colors"><i class="fab fa-linkedin text-2xl"></i></a>
                        </div>

                        <footer class="mt-20 pt-8 border-t border-slate-100 text-slate-400 text-sm">
                            <p>© ${new Date().getFullYear()} ${personalInfo.name}. All rights reserved.</p>
                        </footer>
                    </div>
                </section>
            `;
            root.innerHTML = htmlContent;
            
            // Re-attach event listeners after rendering (for mobile menu)
            attachEventListeners();
        };

        // Smooth scroll function
        const scrollToSection = (id) => {
            isMobileMenuOpen = false; // Close menu on click
            const element = document.getElementById(id);
            if (element) {
                const headerOffset = 80;
                const elementPosition = element.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
            // Re-render to close the mobile menu if open
            renderApp();
        };
        window.scrollToSection = scrollToSection; // Make it globally accessible for inline onclicks

        // Handle scrolling effect for navbar
        const handleScroll = () => {
            const currentScrolled = window.scrollY > 50;
            if (isScrolled !== currentScrolled) {
                isScrolled = currentScrolled;
                // Only update navbar class if scroll state changes
                const navbar = document.getElementById('navbar');
                if (navbar) {
                    const navClasses = `fixed w-full z-50 transition-all duration-300 ${isScrolled || isMobileMenuOpen ? 'bg-white/90 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-5'}`;
                    navbar.className = navClasses;
                }
            }
        };

        // Handle mobile menu toggle
        const toggleMobileMenu = () => {
            isMobileMenuOpen = !isMobileMenuOpen;
            renderApp(); // Re-render the whole app to show/hide the menu
        };

        const attachEventListeners = () => {
            // Remove existing listeners to prevent duplication
            window.removeEventListener('scroll', handleScroll);
            
            // Attach scroll listener
            window.addEventListener('scroll', handleScroll);

            // Attach mobile menu toggle listener
            const toggleButton = document.getElementById('mobile-menu-toggle');
            if (toggleButton) {
                toggleButton.onclick = toggleMobileMenu;
            }
        };

        // Initialize the application on load
        window.onload = () => {
            renderApp();
        };
    </script>
</body>
</html>
